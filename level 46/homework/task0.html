<!-- Hover Animation: Create a button that changes its background color when hovered over.
Transition Effect: Design a link that smoothly changes color when hovered over.
Scaling Effect: Create an image that slightly scales up when hovered over.
Text Hover Effect: Make a paragraph where the text color changes gradually on hover.
Border Animation: Design a box with a border that changes thickness smoothly when hovered.
Button Press Effect: Create a button that appears to "press down" (scale down slightly) when clicked.
Opacity Transition: Create a div that fades out to 50% opacity when hovered over.
Padding Animation: Design a box where the padding increases smoothly on hover.
Rotation Effect: Make an icon that rotates slightly when hovered over.
Shadow Animation: Create a card with a box shadow that grows and darkens smoothly on hover. -->

<!-- 1 -->
<button class="hover-button">Hover Me</button>

<style>
    .hover-button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .hover-button:hover {
        background-color: #2ecc71;
    }
</style>


<!-- 2 -->
<a href="#" class="color-change-link">Hover Over Me</a>

<style>
    .color-change-link {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .color-change-link:hover {
        color: #e74c3c;
    }
</style>


<!-- 3 -->
<img src="https://via.placeholder.com/150" alt="Placeholder" class="scale-image">

<style>
    .scale-image {
        width: 150px;
        transition: transform 0.3s ease;
    }

    .scale-image:hover {
        transform: scale(1.1);
    }
</style>


<!-- 4 -->
<p class="text-hover">Hover over this text to change its color.</p>

<style>
    .text-hover {
        color: #3498db;
        transition: color 0.5s ease;
    }

    .text-hover:hover {
        color: #e74c3c;
    }
</style>


<!-- 5 -->
<div class="border-box">Hover to Change Border</div>

<style>
    .border-box {
        padding: 20px;
        border: 2px solid #3498db;
        transition: border-width 0.3s ease;
    }

    .border-box:hover {
        border-width: 5px;
    }
</style>


<!-- 6 -->
<button class="press-button">Click Me</button>

<style>
    .press-button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    .press-button:active {
        transform: scale(0.95);
    }
</style>


<!-- 7 -->
<div class="opacity-div">Hover over me to fade!</div>

<style>
    .opacity-div {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        transition: opacity 0.3s ease;
    }

    .opacity-div:hover {
        opacity: 0.5;
    }
</style>


<!-- 8 -->
<div class="padding-box">Hover to Increase Padding</div>

<style>
    .padding-box {
        padding: 20px;
        background-color: #3498db;
        transition: padding 0.3s ease;
    }

    .padding-box:hover {
        padding: 40px;
    }
</style>


<!-- 9 -->
<i class="fa fa-refresh rotate-icon"></i>

<style>
    .rotate-icon {
        font-size: 40px;
        transition: transform 0.3s ease;
    }

    .rotate-icon:hover {
        transform: rotate(15deg);
    }
</style>


<!-- 10 -->
<div class="shadow-card">Hover to Grow Shadow</div>

<style>
    .shadow-card {
        width: 200px;
        height: 300px;
        background-color: #3498db;
        transition: box-shadow 0.3s ease;
        margin: 50px;
    }

    .shadow-card:hover {
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }
</style>
