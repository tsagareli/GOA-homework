<!-- 1)Set a custom link color using the color property.
2)Remove the default underline with text-decoration: none;.
3)Add an underline on hover using :hover and text-decoration: underline;.
4)Change the link color on hover with :hover and color.
5)Style visited links using :visited and a different color.
6)Add a background color on hover with :hover and background-color.
7)Make links bold using font-weight: bold;.
8)Change the font style with font-style: italic;.
9)Convert text to uppercase using text-transform: uppercase; -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        a {
            color: #3498db; 
            text-decoration: none; 
            font-weight: bold; 
            font-style: italic; 
            text-transform: uppercase;
        }

        a:hover {
            text-decoration: underline; 
            color: #e74c3c; 
            background-color: #f1c40f; 
        }

       
        a:visited {
            color: #9b59b6; 
        }
    </style>
</head>
<body>

    <a href="https://example.com">Visit Example</a>

</body>
</html>
