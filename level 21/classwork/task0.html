<!-- შექმენით form, რომელსაც ექნება 5 ტიპის ინფუთი: text, color, number, mail, password.
5-ვე ინფუთს გაუწერეთ placeholder და required ატრიბუტი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>



        <label for="search-input">enter your age</label>
        <input type="text" placeholder="enter your password" id="search-input" required >
    
        <label for="color-input">enter your name</label>
        <input type="color" placeholder="enter your password" id="color-input" required >
    
        <label for="number-input"></label>
        <input type="number" placeholder="enter your password" id="number-input" required >
    
        <label for="mail-input"></label>
        <input type="mail" placeholder="enter your password" id="mail-input" required >
    
        <label for="password-input"></label>
        <input type="password" placeholder="enter your password" id="password-input" required >
    
    </form>
</body>
</html>
