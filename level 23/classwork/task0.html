<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვებსაიტი</title>
    <style>
        img {
            width: 100%; 
            max-width: 600px;
        }
        video {
            width: 100%; 
            max-width: 600px; 
        }
    </style>
</head>
<body>
აური --
    
    <h1>ჩემი ვებსაიტი</h1>

    <p>ეს არის ჩემი ვებსაიტი, სადაც მე ვამატებ სხვადასხვა ელემენტებს, როგორიცაა სურათები, ვიდეოები და ღილაკები. შემდეგი ვიდეო არის გადმოწერილი, ხოლო მეორე ვიდეო ინტეგრირებულია YouTube-დან.</p>

    <img src="https://via.placeholder.com/600x400" alt="სურათი">

    <button onclick="alert('თქვენ დააჭირეთ ღილაკს!')">დაჭირე მე</button>

    <h2>ჩემი პირველი ვიდეო</h2>
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        თქვენი ბრაუზერი არ ეხმარება ვიდეოს დაკვრას.
    </video>

    <h2>ჩემი მეორე ვიდეო</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
