<!-- Inline ელემენტები არ იწყებენ ახალ რიგს, არამედ იმყოფებიან ამავე რიგში, სადაც ისინი განთავსებულნი არიან.
ისინი არ ცვლიან ელემენტებსა და კონტენტს, რაც მათ გარშემო მდებარეობს. მაგალითად, ისინი ჩვეულებრივ ჩადებულია სხვა inline ელემენტების ან block-level ელემენტების 
შიგნით.ეს ელემენტები მხოლოდ ის ადგილები იკავებენ, რომელიც მათ კონტენტი დაიკავებს.ჩვეულებრივი inline ელემენტებია: <span>, <a>, <strong>, <em>, <img>.
Block-level ელემენტები იწყებენ ახალ რიგს, ანუ ისინი მუდამ საკუთარ რიგში აყენებენ კონტენტს.ისინი იკავებენ მთელ განვრცობას (width) ვებ-გვერდზე და ყოველთვის 
ავრცელებენ საკუთარ ზომას მშობელ ელემენტთან.ეს ელემენტები ხშირად გამოიყენება გვერდის სტრუქტურის ორგანიზებისთვის .ჩვეულებრივი block-level ელემენტებია: <div>, <p>, 
<h1>, <ul>, <li>, <section>.პირველი განსხვავება:Inline ელემენტები ვერ იწყებენ ახალ რიგს, ხოლო block-level ელემენტები იწყებენ ახალ რიგს.მეორე განსხვავება:
Inline ელემენტები იკავებენ მხოლოდ საჭირო ადგილს (რიცხვი და კონტენტი), ხოლო block-level ელემენტები იკავებენ მთელ განვრცობასა და იწყებენ ახალ სტრიქონს.
