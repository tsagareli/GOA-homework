<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding Example</title>
    <style>
        .example-div {
            margin: 20px; 
            padding: 10px; 
            background-color: lightblue; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <div class="example-div">
        This is a div with margin and padding.
    </div>
</body>
</html>
