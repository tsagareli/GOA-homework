<!-- 2 -->
<div class="rounded-box">
    This is a box with rounded corners.
  </div>
  
  <style>
    .rounded-box {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      border-radius: 15px; 
    }
  </style>

<!-- 3 -->
<p class="spaced-paragraph">
    This paragraph has a margin around it.
  </p>
  
  <style>
    .spaced-paragraph {
      margin: 20px; 
    }
  </style>

<!-- 4 -->
<button class="styled-button">
    Click Me
  </button>
  
  <style>
    .styled-button {
      padding: 10px 20px; 
      border: 2px solid #3498db; 
      background-color: #ffffff;
      color: #3498db;
      font-size: 16px;
      cursor: pointer;
    }
    .styled-button:hover {
      background-color: #3498db;
      color: white;
    }
  </style>

<!-- 5 -->
<div class="shadow-box">
    This is a box with a shadowed border.
  </div>
  
  <style>
    .shadow-box {
      width: 300px;
      height: 150px;
      background-color: #f1f1f1;
      border: 2px solid #ccc;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1); 
    }
  </style>

<!-- 6 -->
<ul>
    <li class="spaced-item">Item 1</li>
    <li class="spaced-item">Item 2</li>
    <li class="spaced-item">Item 3</li>
  </ul>
  
  <style>
    .spaced-item {
      margin-bottom: 10px; 
    }
  </style>

<!-- 7 -->
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>

<style>
  .box1 {
    width: 200px;
    height: 100px;

  }

    width: 200px;
