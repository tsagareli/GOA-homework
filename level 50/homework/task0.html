<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
    }

    .card img {
      width: 100%;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    @media (min-width: 600px) {
      .card {
        display: flex;
      }

      .card img {
        width: 40%;
      }

      .card .info {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Profile Picture">
    <div class="info">
      <h2>elene tsagareli</h2>
      <p>ვებდეველოპერი, რომელიც სწავლობს HTML-სა და CSS-ს.</p>
    </div>
  </div>

</body>
</html>
