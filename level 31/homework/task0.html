<!-- CSS წესი - სელექტორი და დეკლარაციათა შეყვანა.
დეკლარაცია - კუთვნილება და მისი მნიშვნელობა (მაგ: color: red;).
კუთვნილება - CSS მახასიათებელი (მაგ: color, font-size).
მნიშვნელობა - კუთვნილების ველით ან ციფრით განსაზღვრული შედეგი (მაგ: red, 16px).
Selector - ელემენტი, რომელსაც სტილი ეკუთვნის (მაგ: p, .class-name).
Descendant Selector - შთამომავალი ელემენტი (მაგ: div p).
Inheritance - მემკვიდრეობა, როცა შიდა ელემენტებს ჰპირდებათ სტილი (მაგ: body { color: red; }). -->
